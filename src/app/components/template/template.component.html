<h4>Formularios <small>template</small></h4>
<hr />
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">
    <div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" type="text" name="nombre" [(ngModel)]="usuario.nombre" placeholder="Nombre" minlength="5" required />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control" type="text" name="apellido" [(ngModel)]="usuario.apellido" placeholder="Apellido" minlength="5" required />
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <input class="form-control" type="email" name="email" [(ngModel)]="usuario.email" placeholder="Correo electrÃ³nico" required />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>
</form>
